name: Run CLI

on:
  workflow_dispatch:
    inputs:
      cli_args:
        description: "Commands"
        default: fetch
        required: true
  schedule:
    - cron: "40 2 15 * *" # â€œAt 02:40 on day-of-month 15.â€

jobs:
  run_cli:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸðŸ› ï¸ setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # File can be encoded to base64 on https://base64.guru/converter/encode/file
      - name: ðŸ”‘ðŸ”“ Decoding Firebase Admin SDK Credentials
        run: echo "${{ secrets.ADMIN_SDK_FIREBASE_CREDS }}" | base64 --decode > adminsdk-creds.json

      - name: ðŸ“¦ðŸ’» install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸƒâ€â™€ï¸ðŸðŸ’» execute py script
        run: python main.py ${{ inputs.cli_args || 'fetch --relative-month 1' }}

      - name: ðŸ“¤ðŸ“¦ Upload file(s) to artifacts
        uses: actions/upload-artifact@v3
        with:
          path: outputs

      - name: ðŸ“ Record input(s)
        run: |
          echo "## Input given:" >> $GITHUB_STEP_SUMMARY
          echo \`${{ inputs.cli_args }}\` >> $GITHUB_STEP_SUMMARY
